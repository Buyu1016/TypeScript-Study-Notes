<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        .root {
            display: flex;
        }
        
        .main {
            position: relative;
            width: 600px;
            height: 600px;
            background: black;
        }
        
        .wait {
            position: relative;
            left: 10px;
            top: 10px;
            width: 120px;
            height: 120px;
            border: 1px solid black;
            background: #aaa;
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="main"></div>
        <div class="wait"></div>
    </div>
    <button class="btn-remove">移除</button>
    <button class="btn-show">显示</button>
</body>

</html>
