<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        .root {
            display: flex;
        }
        
        .main {
            position: relative;
            width: 600px;
            height: 600px;
            background: black;
        }
        
        .tip {
            width: 200px;
            height: 600px;
            border: 1px solid black;
        }
        
        .wait {
            position: relative;
            left: 10px;
            top: 10px;
            width: 150px;
            height: 120px;
        }
        
        .score-container {
            height: 180px;
        }
        
        .score,
        .difficulty {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="main"></div>
        <div class="tip">
            <div class="wait"></div>
            <div class="score-container">
                <h2>当前得分</h2>
                <div class="score"></div>
            </div>
            <div class="difficulty-container">
                <h2>当前难度</h2>
                <div class="difficulty"></div>
            </div>
        </div>
    </div>
    <button class="btn-remove">移除</button>
    <button class="btn-show">显示</button>
</body>

</html>
